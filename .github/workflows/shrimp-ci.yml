name: SHrimp CI
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
    - main
    - release/*
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: make
    - name: Temporary Install
      run: make tmp_install
    - name: Check
      run: make check
    - name: Clean up
      run: make clean
